name: CI Checks

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**/*.md'

jobs:
  markdown-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tools
        run: npm install -g markdownlint-cli cspell

      - name: Run markdownlint
        run: markdownlint "**/*.md"

      - name: Run cspell
        run: cspell "**/*.md" --no-progress
