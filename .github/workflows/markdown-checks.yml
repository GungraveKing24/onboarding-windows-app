name: Markdown checks

on:
  pull_request:
    paths:
      - "**/*.md"

jobs:
  markdown-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install -g markdownlint-cli cspell

      - name: Run Markdown lint
        run: markdownlint "**/*.md"

      - name: Run Spell Check
        run: cspell "**/*.md"